<div class="bmi">
  <h1>Kalkulator Bmi</h1>
  <form [formGroup]="bmiForm">

    <div class="form-group-minimal">
      <input
        class="form-control"
        id="bmi-weight"
        type="number"
        min="1"
        max="999"
        formControlName="weight"
      />
      <label for="bmi-weight">Waga (kg)</label>
    </div>

    <div class="form-group-minimal">
      <input
        class="form-control"
        id="bmi-height"
        type="number"
        min="1"
        max="999"
        formControlName="height"
      />
      <label for="bmi-height">Wzrost (cm)</label>
    </div>

    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!bmiForm.valid" type="submit">
      Wylicz
    </button>
  </form>

  <div class="result" *ngIf="result">
      Twoje BMI to <strong>{{ bmi }}.</strong> ({{ result }})
  </div>
</div>
