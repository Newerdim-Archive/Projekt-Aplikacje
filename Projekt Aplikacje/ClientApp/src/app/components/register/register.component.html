<div>
  <h1>Register</h1>
  <div class="text-danger my-3 text-bold" *ngIf="errorMessage">
    {{ errorMessage }}<br />
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group-minimal">
      <input
        class="form-control"
        id="username"
        type="text"
        formControlName="username"
      />
      <label for="username">Username</label>
      <span
        class="validation-error"
        *ngIf="username.hasError('required') && username.touched"
      >
        Username is required
      </span>
      <span
        class="validation-error"
        *ngIf="username.hasError('minlength') && username.touched"
      >
        Min lenght 3 characters
      </span>
    </div>
    <div class="form-group-minimal">
      <input
        class="form-control"
        id="email"
        type="text"
        formControlName="email"
      />
      <label for="email">Email</label>
      <span
        class="validation-error"
        *ngIf="email.hasError('required') && email.touched"
      >
        Email is required
      </span>
    </div>
    <div class="form-group-minimal">
      <input
        class="form-control"
        id="password"
        type="password"
        formControlName="password"
      />
      <label for="password">Password</label>
      <span
        class="validation-error"
        *ngIf="password.hasError('required') && password.touched"
      >
        Password is required
      </span>
      <span
        class="validation-error"
        *ngIf="password.hasError('minlength') && password.touched"
      >
        Min lenght 3 characters
      </span>
    </div>
    <button
      class="btn btn-primary"
      [disabled]="!registerForm.valid"
      type="submit"
    >
      Register
    </button>
  </form>

  <hr class="my-4" />

  <a routerLink="/login" class="btn btn-primary">Login</a>
</div>
