<div class="login-form">
  <h1>Zaloguj się</h1>
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}<br />
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group-minimal">
      <input
        class="form-control"
        id="login-username"
        type="text"
        formControlName="username"
      />
      <label for="login-username">Nazwa użytkownika</label>
      <span
        class="validation-error"
        *ngIf="username.hasError('required') && username.touched"
      >
        Nazwa użytkownika jest wymagana
      </span>
    </div>
    <div class="form-group-minimal">
      <input
        class="form-control"
        id="login-password"
        type="password"
        formControlName="password"
      />
      <label for="password">Hasło</label>
      <span
        class="validation-error"
        *ngIf="password.hasError('required') && password.touched"
      >
        Hasło jest wymagane
      </span>
    </div>
    <a class="disabled forgot-password" href="#">Zapomniałeś hasła?</a>
    <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">
      Zaloguj się
    </button>
  </form>
</div>
